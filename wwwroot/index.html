<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Denly</title>
    <base href="/" />
    <!-- Animal Den Design System Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="Denly.styles.css" />
    <link rel="icon" href="data:,">
</head>

<body>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script>
        // Capture and log Blazor errors
        window.addEventListener('error', function(e) {
            console.error('Window error:', e.error);
            var errorDiv = document.getElementById('blazor-error-ui');
            if (errorDiv) {
                errorDiv.innerHTML += '<pre style="font-size:10px;max-height:200px;overflow:auto;text-align:left;padding:10px;background:#fee;">' +
                    (e.error ? e.error.stack || e.error.message || e.error : e.message) + '</pre>';
            }
        });
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled rejection:', e.reason);
            var errorDiv = document.getElementById('blazor-error-ui');
            if (errorDiv) {
                errorDiv.innerHTML += '<pre style="font-size:10px;max-height:200px;overflow:auto;text-align:left;padding:10px;background:#fee;">' +
                    (e.reason ? e.reason.stack || e.reason.message || e.reason : 'Unknown rejection') + '</pre>';
            }
        });
    </script>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script>
        function setSafeAreaInsets(top, bottom, left, right) {
            // Set custom properties for Android (iOS uses native env() via CSS fallback)
            document.documentElement.style.setProperty('--safe-area-inset-top', top + 'px');
            document.documentElement.style.setProperty('--safe-area-inset-bottom', bottom + 'px');
            document.documentElement.style.setProperty('--safe-area-inset-left', left + 'px');
            document.documentElement.style.setProperty('--safe-area-inset-right', right + 'px');
        }
    </script>
    <script>
        (function () {
            function applyScrollState(scroller) {
                var isScrolled = scroller && scroller.scrollTop > 12;
                document.body.classList.toggle('is-scrolled', !!isScrolled);
            }

            function attachScrollListener() {
                var scroller = document.querySelector('.main-content');
                if (!scroller) return false;
                scroller.addEventListener('scroll', function () { applyScrollState(scroller); }, { passive: true });
                applyScrollState(scroller);
                return true;
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function () {
                    if (!attachScrollListener()) {
                        var observer = new MutationObserver(function () {
                            if (attachScrollListener()) observer.disconnect();
                        });
                        observer.observe(document.body, { childList: true, subtree: true });
                    }
                });
            } else if (!attachScrollListener()) {
                var observer = new MutationObserver(function () {
                    if (attachScrollListener()) observer.disconnect();
                });
                observer.observe(document.body, { childList: true, subtree: true });
            }
        })();
    </script>

</body>

</html>
